  </head>

  <body>
    <header class="header-cliente" >
      <div class="menu">
        <div class="brand-container">
          <a href="clientes.html"><img class="img-brand" src="../Images/logo_Cris.png" width="180" height="84" alt="Logo"></a>
          <h1 class="titulo">Registrarse en La Cocina de Cris</h1>
        </div>
        <nav class="navbar navbar-expand-md">
          <div class="container-fluid-contacto">
            <button class="navbar-toggler responsive" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar" aria-controls="navbarNav" aria-expanded="true" aria-label="Toggle navigation" style><span class="navbar-toggler-icon"></span>
            </button>
            <div class=" navbar-collapse collapse-show" id="navbarNav">
              <li><a href="../index.html">Volver a Inicio</a></li>
              <li><a href="registrarse.html"></a>Registrarse</li>
              <li><a href="contacto.html">Contáctanos</a></li>
              </ul>
            </div>
          </div>   
        </nav>
      </div>
    </header>  

    <main class="registro-iniciar">
      <section class="frm-2">
        <form id="form">
          <div class="titulo-registrarse">Registro</div>
          <label for="apellido">Apellido</label>
          <input type="text" name="apellido" id="apellido" class="input-agenda" required />
          <label for="nombres">Nombres</label>
          <input type="text" name="nombres" id="nombres" class="input-agenda" required />
          <label for="email">Correo Electrónico</label>
          <input type="email" name="email" id="email" class="input-agenda" required placeholder="email@dominio.com" />
          <label for="contraseña">Contraseña</label>
          <input type="text" name="contraseña" id="contraseña" class="input-agenda" required />

          <label for="mensaje">Mensaje</label>
          <textarea cols="70" rows="10" id="mensaje" class="input-agenda"></textarea>
            <fieldset>
              <legend class="contac">¿Cómo le gustaría que lo contactemos?</legend>

              <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
              
              <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
              
              <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
            </fieldset>

          <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de LA COCINA DE CRIS?</label>                
                  
          <input type="submit" class="enviar" value="Enviar formulario">
        </form>
      </section>
    </main>

    <footer>
      <div class="contenedor con-registro bg-info-subtle text-dark pt-5 pb-1">
        <div class="container text-center text-md-start">
          <div class="row text-center text-md-start">
            <hr class="mb-4">
            <div class="text-center mb-2">
              <p>
                Copyright Todos los derechos reservados:  
                <a href="#">
                  <strong class="text-primary">La Cocina de Cris</strong>
                </a>
              </p>

              <div class="text-center">

                  </li>
                </ul>
              </div>

        </div>
